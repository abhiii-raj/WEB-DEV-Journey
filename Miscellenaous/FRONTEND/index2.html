<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get & Post Requests</title>
</head>
<body>
    <h2>Get Request</h2>
    <form method="get" action="http://localhost:8080/register"><!--protocols file -> http-->
        Username: <input type="text" name="user">
        Password: <input type="password" name="Password">
        <button type="submit">Submit</button>
    </form>
    <hr>
    <h2>Post Request</h2>
    <!-- pura ka pura form ka data request ki body mein jayega -->
    <form method="post" action="http://localhost:8080/register"><!--protocols file -> http-->
        Username: <input type="text" name = "Username">
        Password: <input type="password" name= "Password">
        <button type="submit">Submit</button>
    </form>
</body>
</html>
